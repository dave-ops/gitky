<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Repository Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Git Repository Downloader</h1>
    <form id="downloadForm" enctype="multipart/form-data">
        <label for="userId">GitHub User ID:</label><br>
        <input type="text" id="userId" name="userId" required><br><br>

        <label for="repoName">Repository Name:</label><br>
        <input type="text" id="repoName" name="repoName" required><br><br>

        <label for="branch">Branch Name:</label><br>
        <input type="text" id="branch" name="branch" value="main" required><br><br>

        <button type="submit">Download and Upload ZIP</button>
    </form>
    <div id="status" style="margin-top: 20px;"></div>

    <script src="script.js"></script>
</body>
</html>
